    <script>
        const images = [
            'gambar/wedang uwuh.jpeg',
            'gambar/tas anyam.jpeg',
            'gambar/tiwul chokot.jpeg',
            'gambar/tempe daun jati 1.jpeg'
            // Tambahkan gambar sesuai kebutuhan
        ];

        let imageIndex = 0;

        function changeImagekanan() {
            const slidingImage = document.getElementById('slidingImage');

            slidingImage.classList.remove('slide-left');
            slidingImage.classList.add('slide-right');

            setTimeout(() => {
                const imageUrl = images[imageIndex];
                slidingImage.src = imageUrl;

                imageIndex = (imageIndex + 1) % images.length;

                slidingImage.classList.remove('slide-right');
                slidingImage.classList.add('slide-transition');
                
            }, 1000); // Ganti gambar setelah 0.5 detik
        }
        function changeImagekiri() {
            const slidingImage = document.getElementById('slidingImage');

            slidingImage.classList.remove('slide-right');
            slidingImage.classList.add('slide-left');

            setTimeout(() => {
                const imageUrl = images[imageIndex];
                slidingImage.src = imageUrl;

                imageIndex = (imageIndex + 1) % images.length;

                slidingImage.classList.remove('slide-left');
                slidingImage.classList.add('slide-transition');
                
            }, 1000); // Ganti gambar setelah 0.5 detik
        }
    </script>
